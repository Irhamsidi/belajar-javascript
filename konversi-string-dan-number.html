<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi String dan Number</title>
  </head>
  <body>
    <script>
      //parseInt() untuk mengubah input dari string menjadi format number
      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;

      document.writeln(`<p>${sum}</p>`);

      document.writeln(`<p>${parseInt("1.1")}</p>`);
      document.writeln(`<p>${parseFloat("1.1")}</p>`);
      document.writeln(`<p>${Number("1.1")}</p>`);

      const a = 1;
      const b = 1;
      const total = a.toString() + b.toString();
      document.writeln(`<p>${total}</p>`);

      //Test parse tidak sesuai format maka akan muncul NaN(Not a Number)
      document.writeln(`<p>${parseInt("salah")}</p>`);
      document.writeln(`<p>${parseFloat("1.1text")}</p>`); //parseFloat() jika kesalahan di belakang koma akan tetap ditoleril tidak sebaliknya

      //Number() tidak mentolerir kesalahan maka output akan NaN
      document.writeln(`<p>${Number("salah")}</p>`);
      document.writeln(`<p>${Number("1.1text")}</p>`);

      //Operasi apapun dengan NaN maka akan menghasilkan NaN sebagai output
      const first = Number("salah"); //NaN
      const totalNumber = first + 100;
      document.writeln(`<p>${totalNumber}</p>`);

      //isNaN() Function digunakan untuk mengecek sebuah number NaN atau bukan dengan output True or False
      document.writeln(`<p>${isNaN(first)}</p>`);
      document.writeln(`<p>${isNaN(100)}</p>`);
    </script>
  </body>
</html>
