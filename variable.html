<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      // Memakai var sebelum 2015
      var fullName;
      var firstName;
      var lastName;

      fullName = "Irham Sidi Putra Wiratma";
      firstName = "Irham Sidi";
      lastName = "Putra Wiratma";

      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(firstName);
      document.writeln("</br>");
      document.writeln(lastName);
      document.writeln("</br>");

      // Setelah 2015 var diganti dengan let
    </script>
  </body>
</html>
