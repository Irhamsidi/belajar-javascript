<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function dalam Function</title>
  </head>
  <body>
    <script>
      function outer() {
        console.info("Outer");

        function inner() {
          console.info("Inner");
        }

        inner();
      }

      outer();
      inner(); // Error karena dipanggil di luar function tempat deklarasinya
    </script>
  </body>
</html>
