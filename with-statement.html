<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>With Statement</title>
  </head>
  <body>
    <script>
      // Akses Property Object tanpa With Statement
      const person = {
        firstName: "Irham",
        middleName: "Sidi",
        lastName: "Putra",
      };

      console.info(person.firstName);
      console.info(person.middleName);
      console.info(person.lastName);

      // Akses Property Object dengan With Statement
      with (person) {
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }
    </script>
  </body>
</html>
