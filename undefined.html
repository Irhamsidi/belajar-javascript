<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undefined</title>
  </head>
  <body>
    <script>
      let name = "Irham";

      if (name === undefined) {
        console.info("UNDEFINED");
      } else {
        console.info(`DEFINED: ${name}`);
      }

      // Undefined pada array
      const names = ["Irham", "Sidi"];

      if (names[2] === undefined) {
        console.info("ARRAY UNDEFINED");
      } else {
        console.info("ARRAY DEFINED");
      }

      // Undefined pada object property
      const person = {
        name: "Irham",
      };

      if (person.name === undefined) {
        console.info("OBJECT UNDEFINED");
      } else {
        console.info("OBJECT DEFINED");
      }
    </script>
  </body>
</html>
