<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method</title>
  </head>
  <body>
    <script>
      //   // Cara Pertama
      //   const person = {
      //     name: "Irham",
      //     sayHello: function (name) {
      //       alert(`Hello ${name}`);
      //     },
      //   };

      // Cara Kedua apabila object telah dibuat lebih dahulu
      const person = {
        name: "Irham",
      };

      person.sayHello = function (name) {
        alert(`Hello ${name}`);
      };

      person.sayHello("Irham");
    </script>
  </body>
