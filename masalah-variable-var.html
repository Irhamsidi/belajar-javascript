<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masalah Variable Var</title>
  </head>
  <body>
    <script>
      // Global scope
      let i = 20;

      for (let i = 0; i < 10; i++) {
        // Local scope
        console.info(`Local ${i}`);
      }

      console.info(`Global ${i}`); // 20 akan mengambil i pada global scope

      // Kode yang sama tetapi memakai var
      // Global scope
      var j = 20;

      for (var j = 0; j < 10; j++) {
        // Local scope
        console.info(`Local ${j}`);
      }

      console.info(`Global ${j}`); // 10 akan bertabrakan dengan var pada local scope
    </script>
  </body>
</html>
