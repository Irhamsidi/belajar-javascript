<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      // For Of pada Array
      const names = ["Irham", "Sidi", "Putra"];

      for (const name of names) {
        document.writeln(`<p>${name}</p>`);
      }

      // For Of pada String
      const fullName = "Irham Sidi Putra";

      for (const character of fullName) {
        document.writeln(`<p>${character}</p>`);
      }
    </script>
  </body>
</html>
