<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Rest Parameter</title>
  </head>
  <body>
    <script>
      function sum(name, ...data) {
        let total = 0;
        for (const item of data) {
          total += item;
        }
        document.writeln(`<p>Total ${name} is ${total}</p>`);
      }

      sum("Orange", 10, 20, 30, 40, 50);
      sum("Apple", 101, 203, 340, 460, 501);
      sum("Banana", 1, 209, 38, 40, 5);

      // Spread Syntax mengirim data yang sudah berupa array
      const values = [10, 30, 55, 65, 20];
      sum("Spread", ...values);

      // Arguments. Sudah tidak direkomendasikan lebih baik gunakan Rest Parameter
      function olsSum() {
        let total = 0;
        for (const argument of arguments) {
          total += argument;
        }
        document.writeln(`<p>Total is ${total}</p>`);
      }

      olsSum(1, 2, 3, 4, 5);
    </script>
  </body>
</html>
