<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continue</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 100; i++) {
        if (i % 2 === 0) {
          continue; // Jika kondisi pada IF terpenuhi perulangan akan dilanjut ke kondisi berikutnya tanpa mengeksekusi kode di bawah ini
        }
        document.writeln(`<p>Perulangan Ganjil ${i}</p>`);
      }
    </script>
  </body>
</html>
