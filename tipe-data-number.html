<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>
  <body>
    <script>
      document.writeln(100);
      document.writeln("</br>");
      document.writeln(100.123);
      document.writeln("</br>");
      //   Number Binary (0bXXX)
      document.writeln(0b01111010);
      //   Number Hexadecimal (0xXXX)
      //   Number Octal (0oXXX)
    </script>
  </body>
</html>
