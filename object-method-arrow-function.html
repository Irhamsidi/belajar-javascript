<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method Arrow Function</title>
  </head>
  <body>
    <script>
      // Arrow Function sebagai object method dapat digunakan dengan catatan tidak bisa memakai arguments, function generator, kata kunci this dan super
      const person = {
        name: "Irham",
        sayHello: (name) => {
          console.info(`Hello ${name}`);
        },
      };

      person.sayHello("Irham");
    </script>
  </body>
</html>
