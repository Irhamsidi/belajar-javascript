<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getter dan Setter</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Irham",
        lastName: "Sidi",
        // Getter
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        // Setter
        set fullName(value) {
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };

      // Output sebelum perubahan value
      console.table(person);

      person.fullName = "Budi Nugraha";
      console.table(person);

      person.fullName = "Eko Kurniawan";
      console.table(person);
    </script>
  </body>
</html>
