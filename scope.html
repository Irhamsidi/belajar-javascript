<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <script>
      // Global scope
      let counter = 0;

      function hitMe() {
        // Local scope function hitMe
        counter++;
      }

      hitMe();
      hitMe();

      console.info(counter);
    </script>
  </body>
</html>
