<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optional Chaining</title>
  </head>
  <body>
    <script>
      const person = {};

      let country;

      // Kode if untuk mengecek null/undefined tanpa Optional Chaining
      if (person.address !== undefined && person.address !== null) {
        country = person.address.country;
      }

      document.writeln(`<p>${country}</p>`);

      // Kode if dengan Optional Chaining
      const orang = {
        alamat: {
          negara: "Indonesia",
        },
      };

      let negara = orang?.alamat?.negara;

      document.writeln(`<p>${negara}</p>`);
    </script>
  </body>
</html>
